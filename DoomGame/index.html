<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<div id="vue-app">
		<!-- player image-->
		<div id="player" v-bind:class="{dead: ended, half: half, almost: almost}"></div>


		<!-- Player Damage -->
		<div id="player-damage">
			<p>Health: {{ health }}</p>
			<p>Damage: {{ dmg }}</p>
		</div>


		<!-- Player Health -->
		<div id="player-health">
			<div id="health-color" v-bind:style="{width: health + '%'}" v-bind:class="{dead: ended, half: half, almost: almost}"></div>
		</div>


		<!-- GameControl -->
		<div id="controls">
			<button v-on:click="damage" v-show="!ended">Damage</button>
			<button v-on:click="reset">Reset</button>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
